<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foundation Task 5</title>
</head>
<body>
    <h1>Foundation Task 5</h1>
    <form onsubmit="sendData()">
        <label for="fibonum">Highest Fibonacci Number:</label>
        <input type="text" id="fibonum" name="fibonum"><br><br>
        <input type="button" value="Get Fibonacci Series" onclick="sendData()">
    </form>
    <div id="result"></div>

    <script type="text/javascript">
        function sendData()
        {
            /*$.ajax({
                type : "POST",
                url  : "FoundationTask2.php",
                data : { fibonum : document.getElementById("fibonum")},
                success: function(res){
                    document.getElementById("result").innerHTML = res;
                }
            });*/
            fibonum = document.getElementById("fibonum").value;

            const hr = new XMLHttpRequest();

            hr.onload = function (){
                document.getElementById("result").innerHTML = "<br>" + this.responseText;
            }

            hr.open("POST", "FoundationTask2.php");
            hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            hr.send("fibonum="+fibonum);
        }
    </script>

</body>
</html>
